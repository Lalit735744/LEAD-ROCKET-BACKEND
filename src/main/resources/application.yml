# Base application configuration
# Environment-specific values are overridden via profiles

spring:
  application:
    name: estateflow-backend

  profiles:
    active: dev   # default profile (override in prod via env)

server:
  port: 8080

security:
  jwt:
    accessTokenTtlMs: 86400000        # 1 day
    refreshTokenTtlMs: 2592000000     # 30 days
