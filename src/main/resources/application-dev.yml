spring:
  application:
    name: lead-rocket-backend

  data:
    mongodb:
      host: localhost
      port: 27017
      database: leadrocket_dev
      # Prefer URI if available; this is a fallback for local dev
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/leadrocket_dev}

server:
  port: 8080

security:
  jwt:
    secret: CHANGE_THIS_DEV_SECRET_CHANGE_ME
    accessTokenTtlMs: 86400000 # 1 day for dev
    refreshTokenTtlMs: 2592000000 # 30 days
